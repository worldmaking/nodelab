<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<style>
body {
	background-color: #ffffff;
	margin: 0;
	font-family: Monospace;
}
#status {
	position: absolute;
	bottom: 0px;
	left: 0px;
	z-index: 10;
	width: 100%;

	white-space: pre;
	color: white;
	background-color: rgba(0, 0, 0, 0.5);
	/*font-size: 1.4rem;*/
	text-rendering: optimizeLegibility;
	font-family: monospace;
}
#log {
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 10;

	white-space: pre;
	text-rendering: optimizeLegibility;
	font-family: monospace;
}

canvas {
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div id="status">No status</div>
	<div id="log"></div>
	<pre id="data"></pre>
	<script src="connect.js"></script>
	<script>
		
let myid
let clients = {}

function handleMessage (msg, server) {
	if(msg instanceof ArrayBuffer) { 
		///... 
	} else if (msg[0]=="{") {
		let json = JSON.parse(msg);
		switch(json.cmd) {
			case "clients":
				clients = json.clients
				document.getElementById("data").innerText = JSON.stringify(clients, null, "  ")
				break;
			case "handshake": 
				myid = json.id; 
				server.send(msg);
				break;
			default: 
				document.getElementById("log").innerText += msg + "\n";
				break;
		}
	} else {
		document.getElementById("log").innerText += msg + "\n";
	}
}

let server = connect(handleMessage, { 
	url: "wss://alicelab.herokuapp.com",
	log: function(msg) {
		document.getElementById("status").innerText = msg
	}
});
	</script>
</body>
</html>
